<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Partea Client</title>
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="project.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
</head>

<body>
<section class="hero is-primary is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-10-tablet is-8-desktop is-6-widescreen">
                    <form onsubmit="prepare(); return false" class="box">
                        <img src="images/partea_menu_logo.png" alt="Partea_Logo" width=50% class="center">
                        <div class="columns">
                            <div class="column is-half">
                                <div class="field">
                                    <label for="project" class="label">Project</label>
                                    <div class="control">
                                        <input id="project" type="text" class="input" required disabled>
                                    </div>
                                </div>
                                <div class="field">
                                    <label for="method" class="label">Method</label>
                                    <div class="control">
                                        <input id="method" type="text" class="input" required disabled>
                                    </div>
                                </div>
                                <div class="field">
                                    <label for="diffpriv" class="label">Differential Privacy</label>
                                    <div class="control">
                                        <input id="diffpriv" type="text" class="input" required disabled>
                                    </div>
                                </div>
                                <div class="field">
                                    <label for="timeline" class="label">Timeline</label>
                                    <div class="control">
                                        <input id="timeline" type="text" class="input" required disabled>
                                    </div>
                                </div>

                            </div>

                            <div class="column is-half">

                                 <div class="field">
                                    <label for="durationCol" class="label">Duration Column</label>
                                    <div class="control">
                                        <input id="durationCol" type="text" class="input" required>
                                    </div>
                                </div>
                                <div class="field">
                                    <label for="eventCol" class="label">Event Column</label>
                                    <div class="control">
                                        <input id="eventCol" type="text" class="input" required>
                                    </div>
                                </div>

                                <div class="field" id="from">
                                    <label for="timelineMin" class="label">From</label>
                                    <div class="control">
                                        <input id="timelineMin" type="text" class="input" required disabled>
                                    </div>
                                </div>
                                <div class="field" id="to">
                                    <label for="timelineMax" class="label">To</label>
                                    <div class="control">
                                        <input id="timelineMax" type="text" class="input" required disabled>
                                    </div>
                                </div>
                                <div class="field" id="groupColField">
                                    <label id=groupColLabel for="condCol" class="label">Category Column</label>
                                    <div class="control">
                                        <input id="condCol" type="text" class="input">
                                    </div>
                                </div>
                                <div class="field">
                                    <label for="separator" class="label">Separator</label>
                                    <div class="control select">
                                        <div class="select">
                                            <select id="separator" required>
                                                <option>comma</option>
                                                <option>tab</option>
                                                <option>space</option>
                                                <option>spss</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="field is-fullwidth">
                            <label class="label">Input Data <span class="tag is-success">NO RAW DATA WILL BE UPLOADED TO ANY SERVER. ONLY MODEL PARAMETERS ARE EXCHANGED.</span>
                            </label>
                            <div class="control">
                                <div class="file has-name is-fullwidth">
                                    <label class="file-label">
                                                <span class="file-cta">
                                                  <span class="file-icon">
                                                    <i class="fa fa-upload"></i>
                                                  </span>
                                                  <span onclick="getPathToFile()" class="file-label">
                                                    Choose a fileâ€¦
                                                  </span>
                                                </span>
                                        <span id="file-upload-text" class="file-name">
                                                  No file uploaded
                                                </span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <button id="run-button" class="button is-fullwidth is-info" disabled>Run</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
