<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Partea Client</title>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">

</head>

<body>
<section class="hero is-primary is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                    <form onsubmit="joinProject(); return false;" class="box">
                        <img src="images/partea_menu_logo.png" alt="Partea_Logo">
                        <div class="field">
                            <label for="username" class="label">Username</label>
                            <div class="control has-icons-left">
                                <input id="username" type="text" placeholder="e.g. bobsmith@gmail.com" class="input"
                                >
                                <span class="icon is-small is-left"><i class="fa fa-envelope"></i></span>
                            </div>
                        </div>
                        <div class="field">
                            <label for="password" class="label">Password</label>
                            <div class="control has-icons-left">
                                <input id="password" type="password" placeholder="*******" class="input">
                                <span class="icon is-small is-left">
                  <i class="fa fa-lock"></i>
                </span>
                            </div>
                        </div>
                        <div class="field">
                            <label for="projectToken" class="label">Project Token</label>
                            <div class="control has-icons-left">
                                <input id="projectToken" type="text" placeholder="Received by the coordinator"
                                       class="input" required>
                                <span class="icon is-small is-left"><i class="fa fa-key"></i></span>
                            </div>
                        </div>
                        <label id="login_info" class="label">Please join a project with your credentials and project
                            token.</label>
                        <div class="field" style="margin-top: 20px">
                            <button class="button is-success" type="submit">
                                Join Project
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
